            <div class="bg-light flex-fill"> 
                <div class="p-2 d-md-none d-flex text-white bg-dark"> 
                    <a href="#" class="text-white" 
                       data-bs-toggle="offcanvas"
                       data-bs-target="#bdSidebar"> 
                        <i class="fa-solid fa-bars"></i>

                    <span class="ms-3">GROUP ONE</span> 
                </div> 
                <div class="p-4"> 
                    <nav style="--bs-breadcrumb-divider:'>';font-size:14px" id="nav"> 
                       <h2>Add a new Customer</h2>
                    </nav> <hr>
                    <div>
                        
                    </div>
                    <form>
                        <div class="mb-3 row">
                          <label class="col-sm-2 col-form-label">Customer Name</label>
                          <div class="col-sm-10">
                            <input type="text" class="form-control" id="" required>
                          </div>
                        </div>
                        <div class="mb-3 row">
                          <label class="col-sm-2 col-form-label">Customer Phone Number</label>
                          <div class="col-sm-10">
                            <input type="text" class="form-control" id="" required>
                          </div>
                        </div>
                        <div class="mb-3 row">
                            <label class="col-sm-2 col-form-label" for="">Gender</label>
                            <div class="col-sm-10">
                                <select class="form-select" aria-label="Default select example" required>
                                    <option selected>Choose Customer Gender</option>
                                    <option value="1">Female</option>
                                    <option value="2">Male</option>
                                    <option value="3">Other</option>
                                  </select>
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label class="col-sm-2 col-form-label" for="">Family?</label>
                            <div class="col-sm-10">
                                <select class="form-select" required>
                                    <option selected>Choose Yes or No</option>
                                    <option value="1">Yes</option>
                                    <option value="2">No</option>
                                  </select>
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label class="col-sm-2 col-form-label">Bust</label>
                            <div class="col-sm-10">
                              <input type="text" class="form-control" id="">
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label class="col-sm-2 col-form-label">Half-Length</label>
                            <div class="col-sm-10">
                              <input type="text" class="form-control" id="">
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label class="col-sm-2 col-form-label">Full-Length</label>
                            <div class="col-sm-10">
                              <input type="text" class="form-control" id="">
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label class="col-sm-2 col-form-label">Under-Bust</label>
                            <div class="col-sm-10">
                              <input type="text" class="form-control" id="">
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label class="col-sm-2 col-form-label">Shoulder</label>
                            <div class="col-sm-10">
                              <input type="text" class="form-control" id="">
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label class="col-sm-2 col-form-label">Waist</label>
                            <div class="col-sm-10">
                              <input type="text" class="form-control" id="">
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label class="col-sm-2 col-form-label">Hand-Sleeve</label>
                            <div class="col-sm-10">
                              <input type="text" class="form-control" id="">
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label class="col-sm-2 col-form-label">Hips</label>
                            <div class="col-sm-10">
                              <input type="text" class="form-control" id="">
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label class="col-sm-2 col-form-label">Crotch</label>
                            <div class="col-sm-10">
                              <input type="text" class="form-control" id="">
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label class="col-sm-2 col-form-label">Chest</label>
                            <div class="col-sm-10">
                              <input type="text" class="form-control" id="">
                            </div>
                        </div>
                          
                        <button type="submit" class="btn btn-dark">Save Customer</button>
                      </form>
                </div>
            </div>
    </div>
