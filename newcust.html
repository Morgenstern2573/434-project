                    <form action="insertcust.php" method="POST">
                        <div class="mb-3 row">
                          <label class="col-sm-2 col-form-label" for="name">Customer Name</label>
                          <div class="col-sm-10">
                            <input type="text" class="form-control" name="name" id="name" required>
                          </div>
                        </div>
                        <div class="mb-3 row">
                          <label class="col-sm-2 col-form-label" for="phone">Customer Phone Number</label>
                          <div class="col-sm-10">
                            <input type="text" class="form-control" name="phone" id="phone" required>
                          </div>
                        </div>
                        <div class="mb-3 row">
                            <label class="col-sm-2 col-form-label" for="gender">Gender</label>
                            <div class="col-sm-10">
                                <select class="form-select" name="gender" id="gender" aria-label="Default select example" required>
                                    <option selected>Choose Customer Gender</option>
                                    <option value="1">Female</option>
                                    <option value="2">Male</option>
                                    <option value="3">Other</option>
                                  </select>
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label class="col-sm-2 col-form-label" for="family">Family?</label>
                            <div class="col-sm-10">
                                <select class="form-select" name="family" id="family" required>
                                    <option selected>Choose Yes or No</option>
                                    <option value="1">Yes</option>
                                    <option value="2">No</option>
                                  </select>
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label class="col-sm-2 col-form-label" for="bust">Bust</label>
                            <div class="col-sm-10">
                              <input type="text" class="form-control" id="bust" name="bust">
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label class="col-sm-2 col-form-label" for="hl">Half-Length</label>
                            <div class="col-sm-10">
                              <input type="text" class="form-control" name="hl" id="hl">
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label class="col-sm-2 col-form-label" for="fl">Full-Length</label>
                            <div class="col-sm-10">
                              <input type="text" class="form-control" name="fl" id="fl">
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label class="col-sm-2 col-form-label" for="ub">Under-Bust</label>
                            <div class="col-sm-10">
                              <input type="text" class="form-control" name="ub" id="ub">
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label class="col-sm-2 col-form-label" for="shoulder">Shoulder</label>
                            <div class="col-sm-10">

                        <div class="mb-3 row">
